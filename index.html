<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="https://i.ibb.co/G9fSDPW/evento-favicon.png" />
    <title>Evento</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <p class="logo">Evento</p>
      <ul class="links">
        <li class="links-item"><a href="#" class="link">Concerts</a></li>
        <li class="links-item"><a href="#" class="link">Sports</a></li>
        <li class="links-item"><a href="#" class="link">Conferences</a></li>
      </ul>
    </header>

    <main class="main">
      <h1 class="heading">Find and book events anywhere</h1>
      <p class="text">
        Lorem ipsum, dolor sit amet consectetur adipisicing elit. Qui magni
        corrupti a, sequi dolor
        <span class="text-bold">Evento</span>.
      </p>
      <form action="" class="form">
        <input
          type="text"
          class="input"
          placeholder="Find events by city (e.g. New York)"
        />
        <button class="btn">Search</button>
      </form>
    </main>

    <footer class="footer">
      <p class="copyright">&copy; 2023. Copyright by Evento.</p>
      <p class="stats">18,340 events. 322 cities.</p>
    </footer>
  </body>
</html>
